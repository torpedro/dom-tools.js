<!DOCTYPE html>
<html>
<head>
    <title>domlisteners.js - test page</title>
    <script type="text/javascript" src="../build/src/DomListener.js"></script>
</head>
<body>
    <button id="addlink" onclick="addLink();">Add Link</button>
    <button id="addlink" onclick="addDiv();">Add Div</button>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

<script type="text/javascript">
function addLink() {
    var a = document.createElement("a");
    a.innerHTML = "test";
    var container = document.querySelector("div");
    container.appendChild(a);
}
function addDiv() {
    var a = document.createElement("div");
    a.innerHTML = "test";
    var container = document.querySelector("div");
    container.appendChild(a);
}

// Register Observer
var listener = new DomListener("a", function(node) {
    console.log(arguments);
});
</script>
</body>
</html>
